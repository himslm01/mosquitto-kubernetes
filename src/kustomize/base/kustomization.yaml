apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true
  labels:
    type: generated
  annotations:
    note: generated

configMapGenerator:
  - name: mosquitto-config
    files:
      - mosquitto-config/mosquitto.conf

resources:
  - deployment.yaml
  - service-mqtt.yaml
  - service-mqtts.yaml
  - service-ws.yaml
  - persistentVolumeClaim.yaml